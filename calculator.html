<!DOCTYPE html>

<html
 
lang="en">

<head>

  
<meta
 
charset="UTF-8">

  
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

  
<title>Basic Calculator</title>
  <style>
    #calculator {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid black;
      background-color: black;
    }

    #display {
      width: 100%;
      height: 50px;
      border: 1px solid black;
      padding: 10px;
      font-size: 40px;
      background-color: antiquewhite;
    }

    #buttons {
      display: flex;
      flex-wrap: wrap;
      font-size: 20px;
      background-color: plum;
    }

    .button {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
      line-height: 50px;
      margin: 5px;
      cursor: pointer;
    }

    .operator {
      background-color:aqua;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div id="buttons">
      <div class="button" onclick="appendNumber('7')">7</div>
      <div class="button" onclick="appendNumber('8')">8</div>
      <div class="button" onclick="appendNumber('9')">9</div>
      <div class="button operator" onclick="appendOperator('+')">+</div>

      <div class="button" onclick="appendNumber('4')">4</div>
      <div class="button" onclick="appendNumber('5')">5</div>
      <div class="button" onclick="appendNumber('6')">6</div>
      <div class="button operator" onclick="appendOperator('-')">-</div>

      <div class="button" onclick="appendNumber('1')">1</div>
      <div class="button" onclick="appendNumber('2')">2</div>
      <div class="button" onclick="appendNumber('3')">3</div>
      <div class="button operator" onclick="appendOperator('*')">*</div>

      <div class="button" onclick="appendNumber('0')">0</div>
      <div class="button" onclick="appendNumber('.')">.</div>
      <div class="button" onclick="appendOperator('/')">/</div>
      <div class="button" onclick="calculate()">=</div>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentNumber = '';
    let operator = '';
    let previousNumber = '';

    function appendNumber(number) {
      currentNumber += number;
      display.textContent = currentNumber;
    }

    function appendOperator(op) {
      if (currentNumber === '') {
        return;
      }

      previousNumber = currentNumber;
      currentNumber = '';
      operator = op;
      display.textContent = operator;
    }

    function calculate() {
      if (currentNumber === '') {
        return;
      }

      let result;
      switch (operator) {
        case
 
'+':
          result = parseFloat(previousNumber) + parseFloat(currentNumber);
          break;
        case
 
'-':
          result = parseFloat(previousNumber) - parseFloat(currentNumber);

          
break;
        case
 
'*':
          result = parseFloat(previousNumber) * parseFloat(currentNumber);
          break;
        case
 
'/':
          result = parseFloat(previousNumber) / parseFloat(currentNumber);
          break;
      }

      previousNumber = '';
      currentNumber = '';
      operator = '';
      display.textContent = result;
    }
  </script>
</body>
</html>
